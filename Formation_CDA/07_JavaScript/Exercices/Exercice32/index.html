<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ma Liste de Voitures</title>
</head>
<body>
    <h1>Ma Liste de Voitures</h1>
    <button id="openModalBtn">Ajouter une voiture &#128664;</button>

    <table id="brandTable">
        <thead>
            <tr>
                <th>Marque</th>
                <th>Modèle</th>
                <th>Couleur</th>
                <th>Voiture</th>
                <th>Supprimer</th>
                <th>Modifier</th>
            </tr>
        </thead>
        <tbody>
        <!-- les lignes de voitures seront ajoutées ici -->
        </tbody>
    </table>

    <div id="brandModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajouter une nouvelle voiture !</h2>
            <form id="brandForm">
                <input type="text" id="brandInput" placeholder="Marque" required>
                <input type="text" id="modelInput" placeholder="Modèle" required>
                 <input type="text" id="colorInput" placeholder="Couleur" required>
                <button type="submit">Ajouter le véhicule &#9989;</button>
            </form>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
